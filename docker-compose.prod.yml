version: "3.12"

services:
  web:
    image: web:1.0
    restart: always
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    env_file:
      - ./.env.prod
    networks:
      - app_network

  api:
    image: tasksmanager_api:1.0
    restart: always
    build:
      context: ./Backend
      dockerfile: Dockerfile.prod
    command: gunicorn Backend.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/api/static
      - media_volume:/home/app/api/media
      - wheels_volume:/usr/src/api/wheels
    ports:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
    networks:
      - app_network

  db:
    image: postgres:15
    ports:
      - 5433:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
    networks:
      - app_network

  nginx:
    build: ./nginx
    restart: always
    volumes:
      - static_volume:/home/app/api/static
      - media_volume:/home/app/api/media
    ports:
      - 1337:80
    depends_on:
      - api
      - web
    networks:
      - app_network

volumes:
  postgres_data:
  static_volume:
  media_volume:
  wheels_volume:

networks:
  app_network:
    name: app_network
    external: false
